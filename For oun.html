<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f9e6ff;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Parallax Effect */
        .parallax {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://example.com/your-background-image.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            z-index: -1;
            transform: translateZ(0);
        }

        /* Particle Effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff4d80;
            border-radius: 50%;
            opacity: 0.8;
            animation: moveParticle 5s infinite;
        }

        @keyframes moveParticle {
            0% { transform: translate(0, 0); }
            50% { transform: translate(200px, 100px); }
            100% { transform: translate(0, 200px); }
        }

        /* Header */
        h1 {
            text-align: center;
            font-size: 3em;
            color: #ff3366;
            animation: slideIn 1s ease-in-out;
            transform-origin: bottom;
        }

        @keyframes slideIn {
            0% { transform: translateY(-100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Images and Messages */
        .content {
            text-align: center;
            margin-top: 80px;
        }

        .image-container img {
            width: 100%;
            max-width: 280px;
            border-radius: 10px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInImage 1s 1s forwards;
        }

        @keyframes fadeInImage {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message {
            background-color: rgba(255, 154, 200, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5em;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInMessage 1s 1s forwards;
        }

        @keyframes fadeInMessage {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        button {
            background-color: #ff4d80;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff3385;
        }

        /* Interactive Text Effect */
        .interactive-text {
            font-size: 2em;
            font-weight: bold;
            color: #ff3366;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .interactive-text:hover {
            color: #ff66b2;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

    </style>
</head>
<body>

    <!-- Parallax Background -->
    <div class="parallax"></div>

    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle" style="top: 10%; left: 20%;"></div>
        <div class="particle" style="top: 40%; left: 50%;"></div>
        <div class="particle" style="top: 70%; left: 80%;"></div>
        <!-- Add more particles as needed -->
    </div>
    <div class="content">
        <h1>Happy Valentine's Day, My Love!</h1>
        <div class="image-container">
            <img src="photo_2025-02-14_23-24-48.jpg" alt="First Special Image">
        </div>

        <div class="message">
            <p class="interactive-text">You're the best part of my life. Every moment with you is special. ðŸ’–</p>
        </div>

    <!-- Add sound -->
    <audio id="sound" src="https://example.com/sweet-sound.mp3"></audio>

    <script>
        // Particle effect: Adding more particles
        function createParticles() {
            let particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.top = Math.random() * window.innerHeight + 'px';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            document.querySelector('.particles').appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 5000);
        }

        setInterval(createParticles, 500);

        function showNextSurprise() {
            // Play sound
            document.getElementById('sound').play();

            // Change image and message
            document.querySelector('.image-container img').src = "photo_2025-02-14_22-49-47.jpg";
            document.querySelector('.message p').innerHTML = "You are my forever Valentine! ðŸ’•";

            // Change the background
            document.querySelector('.parallax').style.backgroundImage = "url('https://example.com/second-background.jpg')";
        }
    </script>

</body>
</html>
